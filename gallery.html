  <script>
    const imageContainer = document.getElementById('imageContainer');
    const image = document.getElementById('viewer-image');
    const overlay = document.getElementById('overlay');
    let isZoomed = false;
    let isDragging = false;
    let startX, startY, initialX, initialY;
    let currentScale = 1;

    function zoomOut() {
        imageContainer.classList.remove('zoomed');
        overlay.style.display = 'none';
        isZoomed = false;
        imageContainer.style.cursor = 'zoom-in';
        document.body.style.overflow = 'auto';
        image.style.transform = 'scale(1)';
        currentScale = 1;
    }

    image.addEventListener('click', () => {
        if (!isZoomed) {
            imageContainer.classList.add('zoomed');
            overlay.style.display = 'block';
            isZoomed = true;
            imageContainer.style.cursor = 'grab';
            document.body.style.overflow = 'hidden'; 
        }
    });

    overlay.addEventListener('click', () => {
        if (isZoomed) {
            zoomOut();
        }
    });

    image.addEventListener('mousedown', (e) => {
        if (isZoomed) {
            isDragging = true;
            startX = e.clientX - image.getBoundingClientRect().left;
            startY = e.clientY - image.getBoundingClientRect().top;
            image.style.cursor = 'grabbing';
        }
    });

    document.addEventListener('mousemove', (e) => {
        if (isDragging) {
            e.preventDefault();
            const deltaX = startX - e.clientX + image.getBoundingClientRect().left;
            const deltaY = startY - e.clientY + image.getBoundingClientRect().top;
            image.style.transform = `translate(${deltaX}px, ${deltaY}px) scale(${currentScale})`;
        }
    });

    document.addEventListener('mouseup', () => {
        if (isDragging) {
            isDragging = false;
            image.style.cursor = 'grab';
            initialX = parseFloat(image.style.transform.split(',')[0].slice(11)) || 0;
            initialY = parseFloat(image.style.transform.split(',')[1].slice(0, -2)) || 0;
        }
    });

    document.addEventListener('wheel', (e) => {
        if (isZoomed) {
            e.preventDefault();
            const scaleFactor = e.deltaY > 0 ? 0.9 : 1.1;
            currentScale *= scaleFactor;
            image.style.transform = `translate(${initialX}px, ${initialY}px) scale(${currentScale})`;
        }
    });

    document.addEventListener('keydown', (e) => {
        if (isZoomed && e.key === 'Escape') {
            zoomOut();
        }
    });
</script>
